<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Object Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Definizione del marker -->
        <a-marker preset="custom" type="pattern" url="patterns/patternmostra.patt">
            
            <!-- Caricamento del modello 3D -->
            <a-entity
                obj-model="obj: url(mediagr7/oggetto1.obj); mtl: url(mediagr7/oggetto1.mtl)"
                scale="0.026 0.026 0.026"
                position="0 0 0"
                rotation="0 0 0"
            ></a-entity>
        </a-marker>
        
        <!-- Telecamera per la visualizzazione AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
